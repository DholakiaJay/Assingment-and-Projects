<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://png.pngtree.com/png-vector/20230410/ourmid/pngtree-jd-letter-logo-icon-email-minimal-vector-png-image_51265512.jpg"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
      }
      .stu-form {
        padding: 12px;
        display: flex;
        flex-direction: column;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 3px;
      }
      textarea {
        height: 180px;
      }
    </style>
  </head>
  <body>
    <!-- Title -->
    <h1>Student Registration Form</h1>

    <!-- Form -Container -->
    <div class="stu-form">
      <!-- Form -->
      <form>
        <!-- Name -->
        <label for="f-name"> First Name : </label>
        <input
          type="text"
          placeholder="Enter Your First Name"
          name="f-name"
          required
        />

        <!-- Surname -->
        <label for="l-name"> Last Name :</label>
        <input
          type="text"
          placeholder="Enter Your Last Name"
          name="l-name"
          required
        />

        <!-- Email -->
        <label for="email"> Email : </label>
        <input
          type="email"
          placeholder="Enter Your Email"
          name="email"
          required
        />

        <!-- Mobile -->
        <label for="phone"> Mobile : </label>
        <input
          type="tel"
          placeholder="Enter Your Number"
          name="phone"
          maxlength="10"
          required
        />

        <!-- Gender -->
        <label
          >Gender :
          <br />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" />
        </label>

        <!-- DOB -->
        <label for="date">Date Of Birth :</label>
        <input type="date" name="date" />

        <!-- Address -->
        <label for="address"> Address : </label>
        <textarea name="address"> </textarea>

        <!-- City -->
        <label for="city">City :</label>
        <input type="text" name="city" required />

        <!-- PinCode -->
        <label for="area-pin">Area-PIN:</label>
        <input type="number" name="area-pin" required />

        <!-- State -->
        <label for="state">State :</label>
        <input type="text" name="state" required />

        <!-- Qualification -->
        <label for="qualification">Qualification :</label>
        <select>
          <option value="">Select Qualification</option>
          <option value="BCA">BCA</option>
          <option value="Bcom">Bcom</option>
          <option value="BBA">BBA</option>
          <option value="B-tech">B-tech</option>
          <option value="LLB">LLB</option>
          <option value="Other">Other</option>
        </select>

        <!-- Specialization -->
        <label
          >Specialization :
          <br />
          <input type="checkbox" name="com-sci" /><label for="com-sci"
            >Computer Science</label
          >
          <br />
          <input type="checkbox" name="info-tech" /><label for="info-tech"
            >Information Technology</label
          >
          <br />
          <input type="checkbox" name="com-archi" /><label for="com-archi"
            >Computer Architechture</label
          >
          <br />
          <input type="checkbox" name="tele-com" /><label for="tele-com"
            >Tele Communication</label
          >
        </label>

        <!-- Password -->
        <label for="password">Password : </label>
        <input type="password" name="password" required />

        <!-- Register Button -->
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
