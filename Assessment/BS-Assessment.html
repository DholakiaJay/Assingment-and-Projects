<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Card Container -->
    <div class="container m-5 h-100">
      <!-- Row - 1-->
      <div
        class="row p-5 bg-body-secondary rounded h-50 d-flex justify-content-around"
      >
      <!-- Card -1 -->
        <div
          class="col-4 h-100 w-25 bg-light p-3 d-flex flex-column gap-5 rounded-3"
        >
        <!-- Card Head -->
          <div class="top d-flex justify-content-between align-content-center">
            <div class="logo d-flex gap-1 align-items-center">
              <span class="icon p-3 bg-body-secondary rounded-3 fs-5"
                ><i class="fa-solid fa-dove"></i
              ></span>
              <span
                class="title d-flex flex-column justify-content-center align-items-start fs-5"
                ><span>Eagle</span>
                <span class="opacity-50 fs-6">1 Day ago</span>
              </span>
            </div>
            <div class="p-2 text-bg-warning h-25 rounded-3 text-white">
              Designer
            </div>
          </div>
          
          <!-- Card Body -->
          <div class="content">
            <h4>Senior Developer Of Eagle - Dubai</h4>
          </div>

          <div
            class="progress"
            role="progressbar"
            aria-label="Warning example"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar text-bg-warning" style="width: 72%"></div>
          </div>

          <!-- Card Footer -->
          <div class="cmt fs-6">
            <span class="opacity-100">36 Applied</span>
            <span class="opacity-50">of</span>
            <span class="opacity-50">99 Capacity</span>
          </div>
        </div>

        <!-- Card -2 -->
        <div
          class="col-4 h-100 w-25 bg-light p-3 d-flex flex-column gap-5 rounded-3"
        >
        <!-- Card Head -->
          <div class="top d-flex justify-content-between align-content-center">
            <div class="logo d-flex gap-1 align-items-center">
              <span class="icon p-3 bg-body-secondary rounded-3 fs-5"
                ><i class="fa-solid fa-spider"></i
              ></span>
              <span
                class="title d-flex flex-column justify-content-center align-items-start fs-5"
                ><span>Spider</span>
                <span class="opacity-50 fs-6">3 Day ago</span>
              </span>
            </div>
            <div class="p-2 text-bg-warning h-25 rounded-3 text-white">
              Developer
            </div>
          </div>
          <!-- Card Body -->
          <div class="content">
            <h4>Senior Developer Of Spider - America</h4>
          </div>

          <div
            class="progress"
            role="progressbar"
            aria-label="Warning example"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar text-bg-warning" style="width: 63%"></div>
          </div>

          <!-- Card Footer -->
          <div class="cmt fs-6">
            <span class="opacity-100">63 Applied</span>
            <span class="opacity-50">of</span>
            <span class="opacity-50">99 Capacity</span>
          </div>
        </div>

        <!-- Card -3 -->
        <div
          class="col-4 h-100 w-25 bg-light p-3 d-flex flex-column gap-5 rounded-3"
        >
        <!-- Card Head -->
          <div class="top d-flex justify-content-between align-content-center">
            <div class="logo d-flex gap-1 align-items-center">
              <span class="icon p-3 bg-body-secondary rounded-3 fs-5"
                ><i class="fa-solid fa-worm"></i
              ></span>
              <span
                class="title d-flex flex-column justify-content-center align-items-start fs-5"
                ><span>Python</span>
                <span class="opacity-50 fs-6">6 Day ago</span>
              </span>
            </div>
            <div class="p-2 text-bg-warning h-25 rounded-3 text-white">
              Tester
            </div>
          </div>
          <!-- Card Body -->
          <div class="content">
            <h4>Software Tester Of Python - London</h4>
          </div>

          <div
            class="progress"
            role="progressbar"
            aria-label="Warning example"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar text-bg-warning" style="width: 54%"></div>
          </div>

          <!-- Card Footer -->
          <div class="cmt fs-6">
            <span class="opacity-100">54 Applied</span>
            <span class="opacity-50">of</span>
            <span class="opacity-50">99 Capacity</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
