<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://png.pngtree.com/png-vector/20230410/ourmid/pngtree-jd-letter-logo-icon-email-minimal-vector-png-image_51265512.jpg"
    />
    <link rel="stylesheet" href="/Assessment/style/form.css" />
  </head>
  <body>
    <!-- Title -->
    <h4>Student Registration Form</h4>

    <!-- FormContainer -->
    <div class="container">

      <!-- Form -->
      <form>
        <!-- Name -->
        <div class="form-data">
          <span class="title">First Name : </span>
          <input
            type="text"
            placeholder="Enter Your First Name"
            minlength ="3"
            maxlength ="6"
            required
          />
        </div>

        <!-- Surname -->
        <div class="form-data">
          <span class="title">Last Name : </span>
          <input type="text" placeholder="Enter Your Last Name" required />
        </div>

        <!-- Email -->
        <div class="form-data">
          <span class="title">Email : </span>
          <input type="email" placeholder="Enter Your Email" required />
        </div>

        <!-- Mobile -->
        <div class="form-data">
          <span class="title">Mobile : </span>
          <input
            type="tel"
            placeholder="only 10 digits are allowed"
            maxlength="10"
            required
          />
        </div>

        <!-- Gender -->
        <div class="form-data" id="gender">
          <span class="title">Gender : </span>
          <div class="g-wrapper">
            <label> Male<input type="radio" name="gender" id="male" /></label>
            <label
              >Female <input type="radio" name="gender" id="female"
            /></label>
          </div>
        </div>

        <!-- DOB -->
        <div class="form-data">
          <span class="title">Date OF Birth : </span>
          <input type="date" required />
        </div>

        <!-- Address -->
        <div class="form-data" id="address">
          <span class="title">Address : </span>
          <textarea> </textarea>
        </div>

        <!-- City -->
        <div class="form-data">
          <span class="title">City : </span>
          <input type="text" name="city" required />
        </div>

        <!-- PinCode -->
        <div class="form-data">
          <span class="title">Area PIN : </span>
          <input type="number" name="are-pin" required />
        </div>

        <!-- State -->
        <div class="form-data">
          <span class="title">State : </span>
          <input type="text" name="state" required />
        </div>

        <!-- Qualification -->
        <div class="form-data" id="qualification">
          <span class="title">Qualification : </span>
          <select>
            <option value="">Select Qualification</option>
            <option value="BCA">BCA</option>
            <option value="Bcom">Bcom</option>
            <option value="BBA">BBA</option>
            <option value="B-tech">B-tech</option>
            <option value="LLB">LLB</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Specialization -->
        <div class="form-data" id="specialization">
          <span class="title">Specialization</span>
          <div class="wrapper">
            <span class="s-title"
              ><input type="checkbox" class="checkbox" /><span
                for="c-s"
                class="s-name"
                >Computer Science</span
              ></span
            >
            <span class="s-title"
              ><input type="checkbox" class="checkbox" /><span class="s-name"
                >Information Technology</span
              ></span
            >
            <span class="s-title"
              ><input type="checkbox" class="checkbox" /><span class="s-name"
                >Computer Architechture</span
              ></span
            >
            <span class="s-title"
              ><input type="checkbox" class="checkbox" /><span class="s-name"
                >Tele Communication</span
              ></span
            >
          </div>
        </div>
        <!-- Password -->
        <div class="form-data">
          <span class="title">Password : </span>
          <input type="password" required />
        </div>

        <!-- Register -->
        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  </body>
</html>
