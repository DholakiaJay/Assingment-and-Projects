<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ans -4 - WD-Framework</title>
  </head>
  <body class="p-5 h-100 w-100">

    <hr />
    <h1 class="text-center font-bold fs text-4xl mt-5">Slider</h1>

    <div
      class="container h-96 w-full border-2 mx-auto mt-5 overscroll-x-auto relative"
    >
      <div
        class="slide-1 h-4/5 w-[900px] border-2 mx-auto mt-5 flex justify-center items-center text-4xl bg-zinc-900 text-white rounded-lg"
      >
        <span class="p-5 border-2 rounded-xl bg-gray-700 shadow-lg"
          >Slide-1</span
        >
      </div>
      <!-- <div class="slide-1 h-1/2 w-[600px] border-2 inline-block"><span>Slide-2</span></div>
        <div class="slide-1 h-1/2 w-[600px] border-2 inline-block"><span>Slide-3</span></div> -->

      <div class="button">
        <span
          class="text-4xl border-2 rounded-2xl p-4 absolute left-px top-36 hover:bg-zinc-600 hover:text-white"
          ><i class="fa-solid fa-chevron-right"></i
        ></span>
        <span
          class="text-4xl border-2 rounded-2xl p-4 absolute right-px top-36 hover:bg-zinc-600 hover:text-white"
          ><i class="fa-solid fa-chevron-left"></i
        ></span>
      </div>
      <div class="controls flex justify-center text-4xl gap-3">
        <span><i class="fa-solid fa-minus"></i></span
        ><span><i class="fa-solid fa-minus"></i></span
        ><span><i class="fa-solid fa-minus"></i></span>
      </div>
    </div>

    <hr />


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
