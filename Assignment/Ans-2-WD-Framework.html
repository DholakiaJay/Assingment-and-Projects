<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ans - 2 - WD-Framework</title>
  </head>
  <body class="p-5 h-100 w-100">
    <h1 class="text-center fw-bolder fs-1">Using Bootstrap !</h1>
    <div class="container h-100 w-100 d-flex flex-column gap-3">
      <div
        class="row w-100 text-center fs-1 fw-bold bg-primary rounded-3 p-3 mt-5 text-white"
      >
        <div class="col-12"><span>Header</span></div>
      </div>
      <div
        class="row text-center fs-1 fw-bold justify-content-around h-100 w-100"
      >
        <div
          class="col-auto h-100 w-25 bg-danger-subtle p-5 border border-3 rounded-5 d-flex justify-content-center align-content-center"
        >
          <span class="p-5">Column 1 </span>
        </div>
        <div
          class="col-auto h-100 w-25 p-5 border bg-info border-3 rounded-5 d-flex justify-content-center align-content-center"
        >
          <span class="p-5">Column 2 </span>
        </div>
        <div
          class="col-auto h-100 w-25 p-5 border border-3 bg-success rounded-5 d-flex justify-content-center align-content-center"
        >
          <span class="p-5">Column 3</span>
        </div>
      </div>
      <div class="row w-100 bg-primary text-center fs-1 fw-bolder text-white">
        <div class="col-12"><span>Footer</span></div>
      </div>
    </div>

    <hr />


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
